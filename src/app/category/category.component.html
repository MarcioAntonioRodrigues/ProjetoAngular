<section class="principal">
    <article class="search-area">
        <div class="search-content">
            <input type="search" placeholder="Pesquisar eventos">
            <button>BUSCAR</button>
        </div>
    </article>
</section>
<main>
	<app-caroussel [carousselItems]="listaCategoria" [titleCategory]="titulo"></app-caroussel>
	<div class="category-list">
		<section *ngFor="let item of listaCategoria">
			<span (click)="goToEvent(item)">
				<img src="{{item.img}}" alt="">
				<p>{{item.dia}}<span> {{item.mes}} {{item.hora}}</span></p>
				<p>{{item.titulo}}</p>
			</span>
		</section>
	</div>
</main>
