<section class="image-caroussel most-search">
	<h2>
		{{titleCategory}}
	</h2>
	<div class="inner">
		<article *ngFor="let caroussel of carousselItems">
			<span (click)="goToEvent(caroussel)">
				<img src="{{caroussel.img}}" alt="">
				<p>{{caroussel.titulo}}<span> {{caroussel.categoria}}</span></p>
				<p>Classificação: {{caroussel.classificacao}}</p>
			</span>
		</article>
	</div>
	<div class="next">
		<i class="fa fa-chevron-right"></i>
	</div>
	<div class="prev">
		<i class="fa fa-chevron-left"></i>
	</div>
</section>
